[tool:pytest]
addopts = --strict-markers --asyncio-mode=strict
markers =
    asyncio: mark test as async
testpaths = tests
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Use 'async with engine.begin.*:sqlalchemy.exc.RemovedIn20Warning
    ignore:.*datetime.datetime.utcnow.*:DeprecationWarning
    ignore:The event_loop fixture provided by pytest-asyncio has been redefined.*:pytest.PytestDeprecationWarning
